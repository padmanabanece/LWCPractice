<template>
    <lightning-card title="Calculator">
        <lightning-button label="calculator" variant="brand" 
            slot="actions" onclick={handleAdded}></lightning-button>
        <p class="slds-var-m-around_small">
            <lightning-input type="number" name="FNumber" label="First Number"
                value={firstNumber} placeholder="Enter First Number..." 
                onchange={handleChange}></lightning-input>

            <lightning-input type="number" name="LNumber" label="Last Number"
                value={lastNumber} placeholder="Enter Second Number..."
                onchange={handleChange}></lightning-input>  
        </p>
        <p slot="footer" >
            Result:{result}
        </p>
    </lightning-card>
           
</template>
